<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="fecharModal()" slot="end" color="primary">
      Fechar
    </ion-button>
    <ion-title>Novo participante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Novo Participante</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form #f="ngForm" (ngSubmit)="enviando(f)" >
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input name="nome" ngModel placeholder="Digite seu nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Prato</ion-label>
        <ion-input name="prato" ngModel placeholder="Digite o prato que vai trazer"></ion-input>
      </ion-item>
      <ion-button color="primary" type="submit">Cadastrar</ion-button>
    </form>
  </ion-content>
</ion-content>
